<div id="SignUpForm">
    <form id="form">
        <div class="form-group">
            <legend>Create a new account:</legend>

            <label for="username">Choose a username</label> <input id="username" class="form-control" type="text"
        placeholder="Username"> <br/>

            <label for="password">Create a password</label> <input id="password" class="form-control" type="password"
        placeholder="Password"> <br/>

            <label for="email">Enter your email address</label> <input id="email" class="form-control" type="email"
        placeholder="Email Address"> <br/>

            <div class="row btn-row">
                <button id="cancel" class="btn btn-danger pull-left">Cancel</button>
                <button id="submit" class="btn btn-success pull-right">Create Account</button>
            </div>
            <button id="signin" class="btn btn-primary btn-block">Already have an account? Sign in here</button>
        </div>
    </form>
</div>
