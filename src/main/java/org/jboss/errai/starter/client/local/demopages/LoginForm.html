<div id="LoginPagePlain">
    <div class="title"><h1>Demo: Sample Login Page</h1></div>
    <div class="page">
        <div id="info"></div>
        <form id="form">
            <div class="form-group">
                <legend>Log in to your account:</legend>

                <label for="username">Username</label>
                <input id="username" class="form-control" type="text" placeholder="Enter username">
                <br/>

                <label for="passwd">Password</label>
                <input id="passwd" class="form-control" type="password" placeholder="********">
                <br/>

                <button id="cancel" class="btn btn-danger">Cancel</button>
                <button id="login" class="btn btn-success pull-right">Sign In</button>
            </div>
        </form>
        <p id="loginLabel"></p>
    </div>
</div>
