<div id="LoginPagePlain">
    <div class="title"></div>
    <div class="page">
        <div class="info"></div>
        <form id="form">
            <div class="form-group">
                <legend>Log in to your account:</legend>

                <label for="username">Username</label>
                <input id="username" class="form-control" type="text" placeholder="Enter username">
                <br/>

                <label for="passwd">Password</label>
                <input id="passwd" class="form-control" type="password" placeholder="********">
                <br/>

                <div class="row btn-row">
                <button id="cancel" class="btn btn-danger pull-left">Cancel</button>
                <button id="login" class="btn btn-success pull-right">Sign In</button>
                    </div>
                <button id="signup" class="btn btn-primary btn-block">First time user? Create an account</button>
            </div>
        </form>
        <p id="loginLabel"></p>
    </div>
</div>
